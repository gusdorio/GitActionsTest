name: Gerar Slides PDF

on:
  push:
    paths:
      - "docs/*.md"
      - "docs/index.html"
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-slides:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Installs Pandoc and minimal LaTeX
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-latex-base texlive-latex-extra

      - name: Converter Markdown em PDF
        run: |
          if [ -f "docs/presentation.md" ]; then
            pandoc docs/presentation.md -o slides.pdf --slide-level=2 --pdf-engine=pdflatex
          else
            echo "Warning: docs/presentation.md not found, creating a sample"
            mkdir -p docs
            echo "# Sample Presentation" > docs/presentation.md
            echo "" >> docs/presentation.md
            echo "## Slide 1" >> docs/presentation.md
            echo "This is a sample slide" >> docs/presentation.md
            pandoc docs/presentation.md -o slides.pdf --slide-level=2 --pdf-engine=pdflatex
          fi

      - name: Copy files to deployment directory
        run: |
          mkdir -p deploy
          cp slides.pdf deploy/
          cp docs/index.html deploy/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
          keep_files: true